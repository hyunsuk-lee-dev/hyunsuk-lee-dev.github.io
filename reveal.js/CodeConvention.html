						## 0. Intro
						#### 개요

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						#### 코드 컨벤션이란?
						
						<br/>

						- 코딩 규칙 <!-- .element: class="fragment" -->
						- 코드 작성의 표준 <!-- .element: class="fragment" -->

						Note: 코드를 어떻게 적을 것인가.

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						#### 코드 컨벤션의 목적

						- 코드를 확인하는 사용자들이 레이아웃이 아닌 내용에 집중할 수 있도록 일관성 있게 표시되는 코드를 만듭니다. <!-- .element: class="fragment small" -->
						- 사용자들이 이전 경험을 토대로 한 가정을 통해 코드를 보다 빠르게 이해할 수 있도록 합니다. <!-- .element: class="fragment small" -->
						- 코드를 보다 쉽게 복사, 변경 및 유지 관리할 수 있도록 합니다. <!-- .element: class="fragment small" -->

						Note: 마이크로소프트 공식 문서, 결론은 가독성. 읽고 이해하기 좋게. 시간 리소스 절약 효율적으로 일하기

						## 1. Naming Convention
						#### 명칭에 대한 규칙

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						#### 다양한 표기법들

						|이름|뜻|예시|
						|:--:|:--|:--|
						|카멜 표기법<sub>Camel Case</sub>|첫 단어의 첫 글자는 소문자로, 이후 단어의 첫 글자는 대문자를 사용|arrayLength|
						|파스칼 표기법<sub>Pascal Case</sub>|모든 단어의 첫 글자는 대문자를 사용|ArrayLength|
						|헝가리안 표기법<sub>Hungarian Case</sub>|변수 및 함수 앞에 데이터 타입을 표기|iArrayLength|
						|스네이크 표기법<sub>Snake Case</sub>|단어를 "_" 로 구분하는 방식|array_length|
						|케밥 표기법<sub>Kebab Case</sub>|단어를 "-" 로 구분하는 방식|array-length|
						<!-- .element: class="small" -->

						Note: 언더스코어, 대시. 주로 쓰는 표기법은 위의 2개. 아래는 옛날 언어에서 주로 사용.

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						#### 정하여봅시다.

						- 클래스[파일명]
						- 멤버변수[public, protected]
						- 멤버변수[private]
						- 함수
						- 함수 인자
						- 지역변수
						- 프로퍼티

						<!-- .element: class="small" style="line-height: 1.7em;" -->	

						Note: 어떤 형식에 어떤 표기법을 사용할지.

						## 1. Naming Convention
						#### 기타 규칙들

						```c#[1-7|10-14|17-29|32-47]
							// * 모든 변수에는 의미를 부여한다. 축약하지 말자.

							// Bad Example
							float animValue = 3f;

							// Good	Example
							float animationDuration = 3f;
						

							// * List, Array 등의 자료구조는 ~s 를 사용 또는 자료구조형을 표시한다.

							List<GameObject> targetObjectList;
							// or
							List<Transform> targetTransforms;
						

							// * Bool 값을 가지는 변수, 프로퍼티, 함수는 is 나 can 을 사용한다.

							// Variable
							bool isUsed = true;

							// Property
							bool canActivate { get; set; }

							// Method
							bool IsActivated()
							{
								return canActivate && !isUsed;
							}
						

							// * 변수나 프로퍼티는 명사형을 사용하고, 함수는 동사형을 사용한다.

							// Bad Example
							Transform moveTransform;
							int TransformNumber()
							{
								...
							}

							// Good Example
							Transform targetTransform;
							int GetNumberOfTransform()
							{
								...
							}
						```

						## 02. Spacing
						#### 들여쓰기 및 공백

						VS 2019 기준
						Tools -> Options -> Text Editor -> C# -> Code Style

						Note: VS 켜서 보여주기

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						#### 기타

						```c#[1-11|14-25]
							// * for 또는 if 구문 사용 시, {}는 반드시 써줍니다.

							// Bad Example
							if(index > 10)
								Console.WriteLine("Big Index");

							// Good Example
							if(index > 10)
							{
								Console.WriteLine("Big Index");
							}


							// * {} 는 반드시 개행을 하여 사용합니다.

							// Bad Example
							void Test() {
								...
							}

							// Good Example
							void Test()
							{
								...
							}
						
						```

						## 03. Layout
						#### 클래스의 구조

						- Public 변수
						- Protected 변수
						- Private 변수
						- 프로퍼티
						- 생성자
						- Public 함수
						- Protected 함수
						- Private 함수
						- 중첩 클래스

						<!-- .element: class="small" -->

						Note: 클래스 안에 무엇을 먼저 쓸 것인지. 이게 통일이 되면, 해당하는 변수나 함수들을 찾기가 쉬워짐. 유니티 사용자는 유니티 전용 함수를 분리하는 것도 고려해 볼 필요가 있음

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						\#region 적극 사용

						```c#[]
						#region Public Varaible
						Public Variables;
						#endregion
						```

						Folding 가능  
						단축키 Ctrl+K,S

						## 04. Comment
						#### 주석

						```c#[1-4|7-8|11-13|16-17]
						// Good Comment.
						transform.Move(new Vector3(0,0,0)); // Bad Comment.

						int variable; // Good Comment.
						

						// Good Comment.
						//Bad Comment.


						// 물체를 이동 (x)
						// 물체를 원점으로 이동합니다. (o)

						// 한글로 코멘트를 작성합니다.
						// Write a comment in English.
						```

						## 05. Other Conventions
						#### 기타 코딩 규칙

						- 메서드는 25줄이 넘지 않도록 관리하자. 길다면 리팩토링을 통해 분리하자. <!-- .element: class="fragment small" -->
						- 마찬가지로 하나의 클래스는 1000줄이 넘지 않도록 관리하자. <!-- .element: class="fragment small" -->
						- 하나의 메서드는 하나의 작업만 하도록 한다. <!-- .element: class="fragment small" -->
						- 숫자나 문자를 하드코딩을 하지 않는다. 적절한 변수명을 통해 값의 의미를 분명히 하자. <!-- .element: class="fragment small" -->
						```c#[]
						for(int i = 0 ; i < 100; i++)
						{ ... }
						　
						int maxCount = 100;
						for(int i = 0; i < maxCount; i++)
						{ ... }
						```
						<!-- .element: class="small" -->

						<!-- .element: style="line-height: 1.2em" -->

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						- 열거형[Enum] 대신 숫자나 문자열을 사용하지 말아라. 귀찮더라도 열거형 사용하자. <!-- .element: class="small" -->
						- 변수는 public이나 protected로 사용하지 말자. 필요하다면 Private으로 선언한 뒤 프로퍼티로 공개해주자. <!-- .element: class="fragment small" -->
						```c#[]
						private float exposedVariable;
						　
						public float ExposedProperty { get => exposedVariable; }
						```
						- 좋은 로그 클래스를 만들자. 언제든 끄고 켜고 관리가 가능하도록 해준다. <!-- .element: class="fragment small" -->
						- 문자열처리는 + 대신 format을 사용하자. <!-- .element: class="fragment small" -->
						```c#[]
						// Bad Example
						string newString = firstString + "and" + secondString;
						　
						// Good Example
						string newString = string.Format("{0} and {1}", firstString, secondString);
						string newString = $"{firstString} and {secondString}"; // C# 6.0 이후
						```
						<!-- .element: class="small" -->
						- 모든 스크립트 파일은 특정 폴더구조에 정리하자. <!-- .element: class="fragment small" -->

						<!-- .element: style="line-height: 1.2em" -->

						## 06. Code Principles
						#### 프로그래밍 원칙

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						SOLID 원칙

						- __S__ - SRP(Single Responsibility Principle) 단일 책임 원칙  
						__내가 만든 객체(클래스, 함수 등)는 하나의 기능만 제공__해야한다. 
						<!-- .element: class="fragment small" -->
						
						- __O__ - OCP(Open/Closed Principle) 개방-폐쇄 원칙  
						__확장성에 대해 열려있고, 수정에 대해서는 닫혀 있다.__  
						기능 추가는 가능하되, 기존 코드는 수정하지 못하도록. 
						<!-- .element: class="fragment small" -->
						
						- L – LSP(Liskov Substitution Principle) 리스코프 치환 원칙  
						__자식 클래스로 치환되더라도 부모 클래스의 기능은 모두 가능__해야한다.  
						기존의 기능을 무시하거나 재정의하지 않는다. Override는 최대한 조심스럽게 사용한다. 
						<!-- .element: class="fragment small" -->
						
						- I – ISP(Interface Segregation Principle) 인터페이스 분리 원칙  
						__인터페이스들을 최대한 작게 나눈다.__ 
						<!-- .element: class="fragment small" -->

						- D - DIP(Dependency Inversion Principle) 의존성 역전 원칙  
						추상성이 높은 클래스[부모클래스]와 의존관계를 맺는다. 
						<!-- .element: class="fragment small" -->

						<!-- .element: style="line-height: 1em;" -->

						Note: 1-2학년때, OOP 객체 지향 언어 수업을 배우면서 한번쯤 들어봤을 것. 당시에는 큰 프로젝트를 하지 않아서 무시하고 지나갔는데, 실무에서는 큰 프로젝트, 협업 프로젝트를 진행하니깐 다시 한번 생각해볼것.

						V:
						<!-- .slide: data-background-image="img/Code.jpg" data-background-opacity="0.1" -->

						***YAGNI - You aren't gonna need it***  
						지금 당장 필요하지 않은 일은 하지 말아라.  
						나중에 필요할 것 같다해도 나중에 필요해질때 만들어라.  

						***KISS – Keep it simple, stupid***  
						최대한 단순하게 만들어라. 긴 코드는 짧게 만들려고 노력해라.  
						대신 멍청이도 알아들을 수 있을만큼 쉽게 만들어라.  

						***DRY – Don’t repeat yourself***  
						같은 코드를 반복하지 말아라.  
						중복코드를 피하고 재사용성을 높이기 위해 고민해라.  

						Note: 기타 규칙들임. 항상 유의하면서 코딩하기.
